<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Text Editor</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #121212;
    }
    #viewer {
      height: 100vh;
      width: 100vw;
    }
  </style>
</head>
<body>
  <div id="viewer"></div>

  <!-- Use the correct CDN for PDFTron WebViewer -->
  <script src="https://unpkg.com/@pdftron/webviewer@8.0.0/web/webviewer.min.js"></script>
  <script>
    WebViewer({
      path: 'https://unpkg.com/@pdftron/webviewer@8.0.0/web/',  // Path to the correct WebViewer resources
      initialDoc: 'https://www.pdftron.com/downloads/pl/legal.pdf',  // Sample PDF URL (replace with your own)
      licenseKey: '',  // Leave empty or provide your trial key
      enableTextEditing: true,
    }, document.getElementById('viewer')).then(instance => {
      const { UI, Core } = instance;

      // Optional: Enable file upload button
      UI.setHeaderItems(header => {
        header.push({
          type: 'actionButton',
          img: 'https://img.icons8.com/material-rounded/24/upload.png',
          onClick: () => {
            UI.openElements(['filePickerModal']);
          }
        });
      });
    });
  </script>
</body>
</html>
